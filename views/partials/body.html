{{ block "home" . }}
  <h1>{{.Page}}</h1>
  <h1>{{.Data.name}}</h1>
</div>
{{ end }}

<!-- genres -->

{{ block "genres" . }}
<h1>Genres</h1>
<ul>
  {{ range .Data.genres }}
  <li>{{ . }}</li>
  {{ end }}
</ul>
{{ end }}

<!-- movies -->

{{ block "movies" . }}
<h1>Movies</h1>
<ul>
  {{ range .Data.movies }}
  <li>{{ . }}</li>
  {{ end }}
</ul>
{{ end }}

<!-- 404 -->
{{ block "404" . }}
<div>
  <h1>404</h1>
</div>
{{ end }}
